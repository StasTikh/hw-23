<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Homework #23</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="./assets/fa/css/all.css"> -->
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="./assets/style/style.css">
	<script src="./assets/js/app.js"></script>	
  </head>

  <body>
   <div class="container position-relarive mt-4 text-center">
    <div class=" shadow p-3 mb-5 bg-body rounded card position-absolute top-50 start-50 translate-middle " style="width: 18rem;">
        <img src="https://privet-alice.ru/wp-content/uploads/2018/07/24e6ae1f2de672a51791fd2544250854_0x0w.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-dice"></i>
            Guess Game</h5>
          <p class="card-text">I've choosed a random number between 1 and 100. Try to guess it maximum in 10 turns.I'll tell you if your guess was too high or too low.</p>
          <a id="openG" onclick="openGame()" class="btn btn-primary">Let's Go!</a>
        </div>
      </div>
    </div>
   
   <dialog> 
        <div class="container"> 
            <div class="text-end mb-3">
				<i onclick="closeGame()" class="far fa-window-close fa-2x"></i>
			</div>
            <h1 class="mb-4 text-center mt-3">
                <i class="fas fa-dice"></i>
                    Guess Game
            </h1>
    
        <div class="form-group text-center mb-3">
            <input type="text" class="form-control text-center mb-1" id="myNum" placeholder="From 1 to 100" oninput=" isNumber()">
            <small id="noNum" class="text-danger mb-1">*I said, number from 1 to 100!</small>
        </div>
        <button class="text-center btn btn-primary w-50" onclick="guessGame()">Roll the dice!</button>
        <p class="text-center mt-3" id="outAnswer"></p>
        </div>

    </dialog>
  </body>
</html>
